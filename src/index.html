<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <form class="form-inline search-form">
    <div class="form-group">
      <input placeholder="Search images..." type="text" class="form-control" name="picture" />
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <div class="card-container"></div>
  <button type="button" class="label new-btn is-hidden">
    <span class="loader label spinner-border spinner-border-sm spinner is-hidden" id="preloader" role="status"
      aria-hidden="true"></span>
    <span class="label">Load more</span></button>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
